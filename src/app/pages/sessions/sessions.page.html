<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Sessions</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-segment [(ngModel)]="filter" style="margin:12px;">
        <ion-segment-button value="all">All</ion-segment-button>
        <ion-segment-button value="practice">Practice</ion-segment-button>
        <ion-segment-button value="game">Game</ion-segment-button>
    </ion-segment>

    @if((sessions() || []).length) {
        <ion-list>
            @for(s of filteredSessions(); track s.date) {
                <ion-item button detail="true" (click)="open(s.id)">
                    <ion-label>
                        <h2 style="display:flex;gap:8px;align-items:center;">
                            <ion-button size="small" [color]="s.type==='practice'?'secondary':'primary'">
                                {{ s.type }}
                            </ion-button>
                            <span>{{ s.date | date:'shortDate' }}</span>
                        </h2>
                        @if(s.title) {
                            <p>{{ s.title }}</p>
                        }
                    </ion-label>
                </ion-item>
            } 
        </ion-list>
    } @else {
        <div style="padding:24px;text-align:center;">
            <p>No sessions yet.</p>
            <ion-button color="primary" (click)="create('practice')">New Practice</ion-button>
            <ion-button color="secondary" (click)="create('game')">New Game</ion-button>
        </div>
    }
